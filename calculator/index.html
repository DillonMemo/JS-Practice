<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:300|Source+Sans+Pro:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <h2 style="text-align: center;">Calculator</h2>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>ร</div>
          <div>รท</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>

    <script type="text/javascript" src="app_1.js"></script>
  </body>
</html>
